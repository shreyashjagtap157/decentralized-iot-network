# Deployment parameters
deployment:
  oracle_address: "${ORACLE_ADDRESS}"
  initial_reward_rate: 1000000000000  # 0.000001 tokens per byte
  initial_quality_threshold: 50
  token_initial_supply: 1000000000000000000000000000  # 1 billion tokens
  
  governance:
    voting_delay: 86400       # 1 day
    voting_period: 604800     # 7 days
    proposal_threshold: 10000000000000000000000  # 10,000 tokens
    quorum: 100000000000000000000000  # 100,000 tokens
    timelock: 172800          # 2 days

  staking:
    reward_rate_per_second: 1000000000000000  # 0.001 tokens
    early_unstake_penalty: 1000  # 10% in basis points
    
  bridge:
    fee_basis_points: 50      # 0.5%
    required_signatures: 2
    daily_limit: 10000000000000000000000000  # 10 million tokens

# Validator configuration
validators:
  - address: "${VALIDATOR_1}"
    name: "Primary Validator"
  - address: "${VALIDATOR_2}"
    name: "Secondary Validator"
  - address: "${VALIDATOR_3}"
    name: "Backup Validator"

# Security parameters
security:
  max_daily_mint: 1000000000000000000000000  # 1 million tokens
  rate_limit_per_minute: 100
  emergency_admin: "${EMERGENCY_ADMIN}"
  
# Gas estimation multipliers by chain
gas_multipliers:
  ethereum: 1.2
  polygon: 1.1
  bsc: 1.1
  arbitrum: 1.0
  optimism: 1.0
