publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^7.0.0
  web_socket_channel: ^3.0.0
  http: ^1.2.1
  shared_preferences: ^2.3.0
  local_auth: ^2.2.0
  permission_handler: ^11.0.0
  flutter_secure_storage: ^10.0.0
  web3dart: ^2.8.0
  flutter_local_notifications: ^16.0.0
  fl_chart: ^0.65.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
