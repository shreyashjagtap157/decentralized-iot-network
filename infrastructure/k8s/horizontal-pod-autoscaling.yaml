---
apiVersion: v1
kind: Service
metadata:
  name: backend-headless
  namespace: iot-network
spec:
  clusterIP: None
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 8000

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: backend-pdb
  namespace: iot-network
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: backend

