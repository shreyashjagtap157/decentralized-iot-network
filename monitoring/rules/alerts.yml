# Alerting rules for IoT Network monitoring
groups:
  - name: iot-network.rules
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.job }}"

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.job }}"

      # Database connection issues
      - alert: DatabaseConnectionFailure
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failed"
          description: "PostgreSQL database is unreachable"

      # Redis connection issues
      - alert: RedisConnectionFailure
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis connection failed"
          description: "Redis cache is unreachable"

      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg(rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}% on {{ $labels.instance }}"

      # Pod crash looping
      - alert: PodCrashLooping
        expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Pod crash looping"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is crash looping"

      # Service down
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "{{ $labels.job }} service is down"

      # Low device activity
      - alert: LowDeviceActivity
        expr: rate(device_data_submissions_total[1h]) < 10
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "Low device activity"
          description: "Device data submissions are below threshold: {{ $value }} submissions/hour"

      # High blockchain transaction failure rate
      - alert: HighBlockchainFailureRate
        expr: rate(blockchain_transaction_failures_total[5m]) / rate(blockchain_transactions_total[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High blockchain transaction failure rate"
          description: "Blockchain transaction failure rate is {{ $value | humanizePercentage }}"

      # Certificate expiring soon
      - alert: CertificateExpiringSoon
        expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 7
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate for {{ $labels.instance }} expires in {{ $value | humanizeDuration }}"

      # Disk space low
      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"})) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Disk space low"
          description: "Disk space usage is {{ $value }}% on {{ $labels.instance }}"

      # Queue length high
      - alert: HighQueueLength
        expr: celery_queue_length > 1000
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High queue length"
          description: "Celery queue length is {{ $value }} tasks"

  - name: blockchain.rules
    interval: 30s
    rules:
      # Smart contract interaction failures
      - alert: SmartContractFailures
        expr: rate(smart_contract_call_failures_total[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Smart contract interaction failures"
          description: "Smart contract calls are failing at rate {{ $value }}/second"

      # Gas price spike
      - alert: GasPriceSpike
        expr: increase(ethereum_gas_price_gwei[15m]) > 50
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Gas price spike detected"
          description: "Gas price increased by {{ $value }} gwei in the last 15 minutes"

      # Network congestion
      - alert: NetworkCongestion
        expr: ethereum_pending_transactions > 50000
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Ethereum network congestion"
          description: "{{ $value }} pending transactions on Ethereum network"
