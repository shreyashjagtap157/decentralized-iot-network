persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
listener 1883
# Plain MQTT listener (non-TLS) - for internal networks only
listener 1883

# WebSocket listener (optional)
listener 9001
protocol websockets

# TLS listener - replace with your certificate paths
# listener 8883
# cafile /mosquitto/certs/ca.crt
# certfile /mosquitto/certs/server.crt
# keyfile /mosquitto/certs/server.key

# Authentication/authorization (uncomment and provide files)
# password_file /mosquitto/config/passwords.txt
# acl_file /mosquitto/config/aclfile.txt

# Connection limits and logging
max_inflight_messages 100
message_size_limit 262144

# Allow anonymous connections? Set to false for production if using password_file
allow_anonymous false
