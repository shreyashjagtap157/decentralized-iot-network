name: Firmware CI

on:
  push:
    paths:
      - 'device-firmware/**'
  pull_request:
    paths:
      - 'device-firmware/**'

jobs:
  build-firmware:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio
      - name: Build firmware
        run: |
          cd device-firmware
          pio run -e esp32dev
