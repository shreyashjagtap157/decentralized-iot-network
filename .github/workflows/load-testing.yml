name: Load Testing

on:
  schedule:
    - cron: '0 2 * * 0'  # Run weekly on Sundays at 2 AM UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  setup-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: iot_network_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend-services/requirements.txt
      
      - name: Start backend service
        run: |
          cd backend-services
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 10  # Give server time to start
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/iot_network_test
          REDIS_URL: redis://localhost:6379
      
      - name: Set up k6
        run: |
          sudo apt-get update
          sudo apt-get install -y k6
      
      - name: Run API Load Test
        run: k6 run tests/load-testing/api-load-test.js
      
      - name: Run Database Load Test
        run: k6 run tests/load-testing/database-load-test.js
      
      - name: Collect Metrics
        if: always()
        run: |
          echo "Load testing completed"
          # Add any post-test metric collection here

  stress-test:
    runs-on: ubuntu-latest
    needs: setup-and-test
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: iot_network_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend-services/requirements.txt
      
      - name: Start backend service
        run: |
          cd backend-services
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 10
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/iot_network_test
          REDIS_URL: redis://localhost:6379
      
      - name: Set up k6
        run: |
          sudo apt-get update
          sudo apt-get install -y k6
      
      - name: Run Stress Test
        run: |
          cat > /tmp/stress-test.js << 'EOF'
          import http from 'k6/http';
          import { check, sleep } from 'k6';
          
          export const options = {
            stages: [
              { duration: '2m', target: 50 },
              { duration: '5m', target: 100 },
              { duration: '5m', target: 150 },
              { duration: '2m', target: 0 },
            ],
            thresholds: {
              http_req_duration: ['p(95)<1000'],
              http_req_failed: ['rate<0.1'],
            },
          };
          
          export default function () {
            const res = http.get('http://localhost:8000/health');
            check(res, { 'status is 200': (r) => r.status === 200 });
            sleep(1);
          }
          EOF
          k6 run /tmp/stress-test.js
